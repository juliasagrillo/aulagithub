<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .form-container {
      width: 500px;
      padding: 20px;
      background-color: #eee;
      border: 1px solid #999;
      margin: 30px auto;
      position: relative;
    }

    .form-container legend {
      background-color: #666;
      color: white;
      padding: 5px 10px;
      font-weight: bold;
      position: absolute;
      top: -20px;
      left: 20px;
    }

    label {
      display: inline-block;
      width: 80px;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
      width: 180px;
      padding: 3px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-left: 10px;
    }

    textarea {
      width: 250px;
      height: 80px;
      resize: none;
    }

    .form-row {
      margin-bottom: 10px;
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons input {
      padding: 5px 10px;
      margin-right: 5px;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      margin-left: 80px;
    }

    .checkbox-group label {
      width: auto;
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <fieldset class="form-container">
    <legend>MANUTENÇÃO DE USUÁRIO DO SISTEMA INTERNO</legend>

    <div class="form-row">
      <label for="login">Login</label>
      <input type="text" id="login" name="login">
    </div>

    <div class="form-row">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha">
    </div>

    <div class="form-row">
      <label>Status</label>
      <select name="status" id="status">
        <option>Ativo</option>
        <option>Inativo</option>
      </select>
    </div>

    <div class="form-row">
      <label>Tipo</label>
      <input type="radio" name="tipo" value="tecnico">Técnico
      <input type="radio" name="tipo" value="professor">Professor
      <input type="radio" name="tipo" value="aluno">Aluno
    </div>

    <div class="form-row">
      <label for="data">Data da Criação</label>
      <input type="date" id="data" name="data">
    </div>

    <div class="form-row">
      <label>Perfil</label>
      <input type="radio" name="perfil" value="convidado">Convidado
      <input type="radio" name="perfil" value="admin">Administrador
    </div>

    <div class="form-row">
      <label for="comentarios">Comentários</label><br>
      <textarea id="comentarios" name="comentarios"></textarea>
    </div>

    <div class="form-row">
      <label>Tipo</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="tipo[]">Compras</label>
        <label><input type="checkbox" name="tipo[]">Biblioteca</label>
        <label><input type="checkbox" name="tipo[]">Acadêmico</label>
        <label><input type="checkbox" name="tipo[]">Documentação</label>
        <label><input type="checkbox" name="tipo[]">Recursos Humanos</label>
      </div>
    </div>

    <div class="buttons">
      <input type="submit" value="Cadastrar">
      <input type="reset" value="Excluir">
    </div>
  </fieldset>

</body>
</html>
